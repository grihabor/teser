version: "2"
services:
  flask:
    extends:
      file: ./base.yml
      service: flask
    env_file:
      - ./config.env
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=1
    depends_on:
      - postgres
    volumes:
      - keys:/project/keys

  postgres:
    extends:
      file: ./base.yml
      service: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata

  worker:
    image: tesver/worker:latest
    build:
      context: ../..
      dockerfile: docker/test/worker/Dockerfile
    depends_on:
      - rabbitmq
      - postgres
    env_file:
      - ./config.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - keys:/project/keys

  rabbitmq:
    env_file:
      - ./config.env
    image: library/rabbitmq:3-alpine
    ports:
      - "5672"
    environment:
      - RABBITMQ_VM_MEMORY_HIGH_WATERMARK=100mb

volumes:
  pgdata:
  keys:
