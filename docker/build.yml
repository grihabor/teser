version: "2"
services:

  rabbitmq:
    image: library/rabbitmq:3-alpine
    ports:
      - "5672"
      
  worker:
    image: tesver/worker:latest
    build:
      context: ..
      dockerfile: docker/dev/worker/Dockerfile
  
  postgres:
    image: tesver/postgres:latest
    build: 
      context: .
      dockerfile: services/postgres/Dockerfile
      
  gunicorn:
    image: tesver/gunicorn:latest
    build:
      context: ..
      dockerfile: services/gunicorn/Dockerfile
