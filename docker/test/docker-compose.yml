version: "2"
services:
  gunicorn:
    image: grihabor/testing-server:test
    build: 
      context: ../..
      dockerfile: docker/test/Dockerfile
    environment:
      - PYTHONPATH=/project/src
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=0
    env_file:
      - ./config.env
    depends_on:
      - postgres

  postgres:
    image: library/postgres:9.6-alpine
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./config.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata_test:/var/lib/postgresql/data/pgdata

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - gunicorn

volumes:
  pgdata_test:
