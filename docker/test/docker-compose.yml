version: "2"
services:
  gunicorn:
    extends:
      file: ./base.yml
      service: gunicorn
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=0
    depends_on:
      - postgres
    volumes:
      - keys:/project/keys

  tester:
    extends:
      file: ./base.yml
      service: gunicorn
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=6000
    volumes:
      - keys:/project/keys

  postgres:
    image: library/postgres:9.6-alpine
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./config.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - gunicorn

volumes:
  pgdata:
  keys:
